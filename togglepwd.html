<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<style type="text/css">
	body {
		margin-top: 10%;
		margin-left: 5%;
		padding: auto;
		color: #ffffff;
		background-color: purple;
		font-size: 16px;
		font-family: poppins;
	}

	p {
		display: block;
		font-size: 18px;

	}
	.input {
		display: block;
		margin: 10px 0 10px 0;
	}
</style>

<p class="caption">Click the radio button to toggle between password visibility:</p>

<div class="input">
	Password: <input type="password" name="pwdone" id="port" placeholder="Enter password here"> 
</div>

<div class="input">
	<input type="radio" name="" onclick="showPwd()"> Show Password
</div>
	
	<script>
	function showPwd() {
		var confirm = document.getElementById("port")
		if (confirm.type === "password") {
			confirm.type = "text";
		}
		else {
			confirm.type = "password";
		}
	}
	
	</script>

</body>
</html>
